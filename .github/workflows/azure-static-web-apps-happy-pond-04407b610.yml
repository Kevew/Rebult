name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - deployment-test
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - deployment-test

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # Checkout repository
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.3.0' # Specify your desired Node.js version
      
      - name: Build react-pdf-highlighter-with-categories
        run: |
          cd react-pdf-highlighter-with-categories
          npm install
          npm run build
      
      # Install dependencies and build the project
      - name: Install and Build
        run: |
          npm install
          npm run build
      
      # Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_POND_04407B610 }}
          action: "upload"
          app_artifact_location: ".next"
          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_POND_04407B610 }}
          action: "close"
